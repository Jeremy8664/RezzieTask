<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Login Form | Signup Form |</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <div class="card">
          <img class="logo" src="images/Rezzie Logo.svg" alt="Rezzie Logo" />
          <div class="title">
            <h1 class="title title-large">Sign Up</h1>
          </div>
          <div class="method">
            <div class="method-item">
              <a href="#" class="btn-action">
                <i class="icons icons-google fab fa-google"></i>
                <span>Sign in with Google</span>
              </a>
            </div>
            <div class="method-item">
              <a href="#" class="btn-action">
                <i class="icons icons-linkedin fab fa-linkedin"></i>
                <span>Sign in with Linkedin</span>
              </a>
            </div>
            <div class="method-item">
              <a href="#" class="btn-action">
                <i class="icons icons-twitter fab fa-twitter"></i>
                <span>Sign in with Twitter</span>
              </a>
            </div>
            <div class="line">
              <span class="line-bar"></span>
              <span class="line-text">Or</span>
              <span class="line-bar"></span>
            </div>
            <form class="form">
              <p class="title title-subs">First Name</p>
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="input-field"
                  placeholder="First Name"
                />
              </div>
              <p class="title title-subs">Last Name</p>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="input-field"
                  placeholder="Last Name"
                />
              </div>
              <p class="title title-subs">Email Adreess</p>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="input-field"
                  placeholder="Email Adreess"
                />
              </div>
              <p class="title title-subs">Passsword</p>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="input-field"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <a href="./index.html" class="linktext"
                  >Already Have an Account?</a
                >
                <input
                  type="button"
                  name="submit"
                  class="input-submit"
                  value="Signup"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
